<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Internet Radio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Internet Radio</h1>
        <div class="channels">
            <div class="channel">
                <h2>Channel 1: Trap</h2>
                <audio controls>
                    <source src="http://your-icecast-server-url:8000/pop" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="channel">
                <h2>Channel 2: Jazz</h2>
                <audio controls>
                    <source src="http://your-icecast-server-url:8000/rock" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <!-- Add more channels as needed -->
        </div>
    </div>
</body>
</html>
